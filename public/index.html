<!DOCTYPE html>
<html lang="en">

<div id="background-wrap">

        <div class="cloud"></div>
    </div>

    <div class="x4">

        <h2 class="mb-4">File Upload Alternative Google Drive</h2>

            <div class="file-link mt-2" id="fileLink"></div>

        </div>
        <div class="centered-button">
